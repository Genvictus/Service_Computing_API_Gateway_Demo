routes:
  -
    uri: /healthcheck-grandoak
    plugins:
      proxy-rewrite:
        uri: /healthcheck
    service_id: grandoak
  -
    uri: /healthcheck-pinevalley
    plugins:
      proxy-rewrite:
        uri: /healthcheck
    service_id: pinevalley
  -
    uri: /healthcheck-sprucecity
    plugins:
      proxy-rewrite:
        uri: /healthcheck
    service_id: sprucecity
services:
  -
    id: grandoak
    upstream:
        nodes:
            "${{GRANDOAK_ENDPOINT}}": 1
        type: roundrobin
  -
    id: pinevalley
    upstream:
        nodes:
            "${{PINEVALLEY_ENDPOINT}}": 1
        type: roundrobin
  -
    id: sprucecity
    upstream:
        nodes:
            "${{SPRUCECITY_ENDPOINT}}": 1
        type: roundrobin
#END